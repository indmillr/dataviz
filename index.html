<style>
   svg {
      background-color: pink;
   }
</style>
<body>
   <script>
      const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

      const w = 500;
      const h = 100;

      const svg = d3
         .select("body")
         .append("svg")
         .attr("width", w)
         .attr("height", h);
      svg.selectAll("rect")
         .data(dataset)
         .enter()
         .append("rect")
         .attr("x", (d, i) => {
            return i * 30;
         })
         .attr("y", (d, i) => {
            return h - d * 3;
         })
         .attr("height", (d, i) => {
            return d * 3;
         })
         .attr("width", 25)
         .attr("fill", "navy");

      svg.selectAll("text")
         .data(dataset)
         .enter()
         .append("text")
         .attr("x", (d, i) => {
            return i * 30;
         })
         .attr("y", (d, i) => {
            return h - 3 * d - 3;
         })
         .text((d, i) => d);
   </script>
</body>
